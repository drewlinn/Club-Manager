<div class="panel">
  <h2>List of Club Members</h2>
  <select (change)="onChange($event.target.value)">
    <option value="allMembers">All Members</option>
    <option value="under25">Members under 25 years old</option>
    <option value="25andOver">Members 25 years and older</option>
  </select>
</div>
<div *ngFor="let member of members | async | age:filterByAge" class="panel panel-default">
  <div class="panel-body">
    <h3 (click)="goToDetailPage(member)"><em>{{member.first}} {{member.last}}</em> {{member.age}}</h3>
    <div *ngIf="currentRoute === '/admin'">
      {{member.characters}}
      <hr>
      <app-edit-member [selectedMember]="member"></app-edit-member>
    </div>
  </div>
</div>
